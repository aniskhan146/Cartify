<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYExpress</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      // Prevents Flash of Incorrect Theme (FOUC)
      (function() {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 9%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 9%;
        --primary: 0 0% 9%;
        --primary-foreground: 0 0% 98%;
        --secondary: 0 0% 96.1%;
        --secondary-foreground: 0 0% 9%;
        --muted: 0 0% 96.1%;
        --muted-foreground: 0 0% 45.1%;
        --accent: 0 0% 96.1%;
        --accent-foreground: 0 0% 9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 89.8%;
        --input: 0 0% 89.8%;
        --ring: 0 0% 9%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 0 0% 0%;
        --foreground: 0 0% 98%;
        --card: 0 0% 6%;
        --card-foreground: 0 0% 98%;
        --popover: 0 0% 6%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 0 0% 9%;
        --secondary: 0 0% 12%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 12%;
        --muted-foreground: 0 0% 64%;
        --accent: 0 0% 12%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 18%;
        --input: 0 0% 18%;
        --ring: 0 0% 83%;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .modal-backdrop {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .modal-content {
        animation: scaleIn 0.2s ease-out forwards;
      }
      .message-animate-in {
        animation: messageIn 0.4s ease-out forwards;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      #quantityInput::-webkit-outer-spin-button,
      #quantityInput::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      #quantityInput[type="number"] {
        -moz-appearance: textfield;
      }
      /* Animated Cart Button Styles */
      .cart-button .add-to-cart {
          transition: all 0.2s ease-in-out;
      }
      .cart-button.clicked .add-to-cart {
          opacity: 0;
          transform: translate(-50%, -150%);
      }
      .cart-button .added {
          opacity: 0;
          transform: translate(-50%, 50%);
          transition: all 0.2s ease-in-out;
          transition-delay: 0.8s;
      }
      .cart-button.clicked .added {
          opacity: 1;
          transform: translate(-50%, -50%);
      }
      .cart-button .cart-shopping-svg {
          transition: left 0.5s ease-in-out 0.2s, opacity 0.2s ease-in-out 0.8s;
      }
      .cart-button.clicked .cart-shopping-svg {
          left: 50%;
      }
      .cart-button .cart-box-svg {
          transition: top 0.4s ease-in-out 0.4s, opacity 0.2s ease-in-out 0.8s;
      }
      .cart-button.clicked .cart-box-svg {
          top: 45%;
      }
      .cart-button.clicked .cart-shopping-svg,
      .cart-button.clicked .cart-box-svg {
          opacity: 0;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Custom theme classes to complement static Tailwind CSS */
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .border-border { border-color: hsl(var(--border)); }
      .border-input { border-color: hsl(var(--input)); }
      .focus\:ring-ring:focus { --tw-ring-color: hsl(var(--ring)); }
      .focus\:ring-primary:focus { --tw-ring-color: hsl(var(--primary)); }
      .ring-primary { --tw-ring-color: hsl(var(--primary)); }
      .bg-card { background-color: hsl(var(--card)); }
      .text-card-foreground { color: hsl(var(--card-foreground)); }
      .bg-popover { background-color: hsl(var(--popover)); }
      .text-popover-foreground { color: hsl(var(--popover-foreground)); }
      .bg-primary { background-color: hsl(var(--primary)); }
      .text-primary { color: hsl(var(--primary)); }
      .text-primary-foreground { color: hsl(var(--primary-foreground)); }
      .hover\:bg-primary\/90:hover { background-color: hsla(var(--primary), 0.9); }
      .accent-primary { accent-color: hsl(var(--primary)); }
      .bg-secondary { background-color: hsl(var(--secondary)); }
      .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
      .bg-muted { background-color: hsl(var(--muted)); }
      .text-muted-foreground { color: hsl(var(--muted-foreground)); }
      .bg-accent { background-color: hsl(var(--accent)); }
      .hover\:bg-accent:hover { background-color: hsl(var(--accent)); }
      .text-accent-foreground { color: hsl(var(--accent-foreground)); }
      .bg-destructive { background-color: hsl(var(--destructive)); }
      .text-destructive { color: hsl(var(--destructive)); }
      .text-destructive-foreground { color: hsl(var(--destructive-foreground)); }
      .hover\:bg-destructive:hover { background-color: hsl(var(--destructive)); }
      .hover\:bg-destructive\/90:hover { background-color: hsla(var(--destructive), 0.9); }
      .bg-primary\/10 { background-color: hsla(var(--primary), 0.1); }
      .bg-destructive\/10 { background-color: hsla(var(--destructive), 0.1); }
      .bg-green-500\/10 { background-color: rgba(34, 197, 94, 0.1); }
      .bg-red-500\/10 { background-color: rgba(239, 68, 68, 0.1); }
      .bg-yellow-500\/20 { background-color: rgba(234, 179, 8, 0.2); }
      .bg-green-500\/20 { background-color: rgba(34, 197, 94, 0.2); }
      .bg-blue-500\/20 { background-color: rgba(59, 130, 246, 0.2); }
      .bg-gray-500\/20 { background-color: rgba(107, 114, 128, 0.2); }
      .bg-red-500\/20 { background-color: rgba(239, 68, 68, 0.2); }
      .text-green-400 { color: #4ade80; }
      .text-blue-400 { color: #60a5fa; }
      .text-yellow-400 { color: #facc15; }
      .text-gray-400 { color: #9ca3af; }
      .text-red-400 { color: #f87171; }
    </style>

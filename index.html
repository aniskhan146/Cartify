<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightswind@1.0.1/src/lightswind.css" />
    <script>
      // Prevents Flash of Incorrect Theme (FOUC)
      (function() {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: `calc(var(--radius) - 4px)`,
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 9%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 9%;
        --primary: 0 0% 9%;
        --primary-foreground: 0 0% 98%;
        --secondary: 0 0% 96.1%;
        --secondary-foreground: 0 0% 9%;
        --muted: 0 0% 96.1%;
        --muted-foreground: 0 0% 45.1%;
        --accent: 0 0% 96.1%;
        --accent-foreground: 0 0% 9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 89.8%;
        --input: 0 0% 89.8%;
        --ring: 0 0% 9%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 0 0% 0%;
        --foreground: 0 0% 98%;
        --card: 0 0% 6%;
        --card-foreground: 0 0% 98%;
        --popover: 0 0% 6%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 0 0% 9%;
        --secondary: 0 0% 12%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 12%;
        --muted-foreground: 0 0% 64%;
        --accent: 0 0% 12%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 18%;
        --input: 0 0% 18%;
        --ring: 0 0% 83%;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .modal-backdrop {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .modal-content {
        animation: scaleIn 0.2s ease-out forwards;
      }
      .message-animate-in {
        animation: messageIn 0.4s ease-out forwards;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      #quantityInput::-webkit-outer-spin-button,
      #quantityInput::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      #quantityInput[type="number"] {
        -moz-appearance: textfield;
      }
      /* Animated Cart Button Styles */
      .cart-button .add-to-cart {
          transition: all 0.2s ease-in-out;
      }
      .cart-button.clicked .add-to-cart {
          opacity: 0;
          transform: translate(-50%, -150%);
      }
      .cart-button .added {
          opacity: 0;
          transform: translate(-50%, 50%);
          transition: all 0.2s ease-in-out;
          transition-delay: 0.8s;
      }
      .cart-button.clicked .added {
          opacity: 1;
          transform: translate(-50%, -50%);
      }
      .cart-button .cart-shopping-svg {
          transition: left 0.5s ease-in-out 0.2s, opacity 0.2s ease-in-out 0.8s;
      }
      .cart-button.clicked .cart-shopping-svg {
          left: 50%;
      }
      .cart-button .cart-box-svg {
          transition: top 0.4s ease-in-out 0.4s, opacity 0.2s ease-in-out 0.8s;
      }
      .cart-button.clicked .cart-box-svg {
          top: 45%;
      }
      .cart-button.clicked .cart-shopping-svg,
      .cart-button.clicked .cart-box-svg {
          opacity: 0;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

}
</script>
